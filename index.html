<!DOCTYPE html>
<html>

<head>
  <title>Data table</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="table-header">
      <div class="table-header__left">
        <div class="secondary-text">Data Table</div>
        <div class="bigger-text">Table</div>
      </div>
      <div class="table-header__right">
        Sort by: <span id="sortBy">none</span>
      </div>
    </div>
    <div class="responsive-table">
      <div id="dynamic-table"></div>
    </div>

  </div>
  <div class="container">
    <div class="tip">
      <div class="svg-wrapper">
        <svg width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="22.5" cy="22.5" r="22.5" fill="#E3F0FF" />
          <path d="M14 27L19 22" stroke="#007AFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z"
            stroke="#007AFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M25 27C25.5523 27 26 26.5523 26 26C26 25.4477 25.5523 25 25 25C24.4477 25 24 25.4477 24 26C24 26.5523 24.4477 27 25 27Z"
            stroke="#007AFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M26 25L32 19M21 22L24 25L21 22Z" stroke="#007AFF" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        <div class="tip-content">
          <div class="tip-text">This is some tip</div>
          <div class="secondary-text">This is some tip secondary text</div>
        </div>
      </div>
      <button class="btn">Ok</button>



    </div>
  </div>


  <script src="js/main.js">
  </script>

</body>

</html>
